<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id='title'>Unordered Lists</title>
</head>
<body>
  <h1 id='head'>Unordered list</h1>
  <div id='lista'> 
  
    My typical dinner shopping list:
    <ul>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies
			<ul>
				<li>Chocolate</li> 
				<li>Sugar</li>
				<li>Peanut Butter</li>
			</ul>
		</li>
		<li>Pepto Bismol</li>
      </ul>
	
      
  </div>
  <button id='butt' onclick='ListToggle();'>Unordered List</button>
  <script>
  'use strict';
  var ord=false;
  function ListToggle() {
  if (ord==false) {	
	document.getElementById('head').innerHTML = 'Ordered Lists';
	document.getElementById('title').innerHTML = 'Ordered List';
	document.getElementById('lista').innerHTML = 
	'Oreo cookie eating procedure:<ol><li>Open box</li><li>Take out cookie</li><li>Make a Double Oreo<ol><li>Peel off the top part</li><li>Place another cookie in the middle</li><li>Put back the top part</li></ol></li><li>Enjoy!</li></ol>';
	document.getElementById('butt').innerHTML = 'Ordered List';
	ord=true;
	}
	else{
	document.getElementById('head').innerHTML = 'Unordered Lists';
	document.getElementById('title').innerHTML = 'Unordered List';
	document.getElementById('lista').innerHTML =
	"My typical dinner shopping list:<ul><li>Milk</li><li>Donuts</li><li>Cookies<ul><li>Chocolate</li> <li>Sugar</li><li>Peanut Butter</li></ul></li><li>Pepto Bismol</li></ul>";
	document.getElementById('butt').innerHTML = 'Unordered List';
	ord=false;		
	}
	
}  
  </script>
  
</body>
</html>
